<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الدخول</title>
    <style>
        :root {
            --primary-blue: #0056b3;
            --accent-yellow: #ffcc00;
            --dark-blue: #003d80;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            max-width: 120px;
            margin-bottom: 1.5rem;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            text-align: center;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-yellow);
            color: var(--dark-blue);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #e6b800;
        }

        #error-message {
            color: #ff4d4d;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        
        <h2>يرجى إدخال كلمة المرور</h2>
        
        <input type="password" id="passwordInput" placeholder="كلمة المرور هنا...">
        <button onclick="checkPassword()">دخول</button>
        
        <p id="error-message">كلمة المرور غير صحيحة، حاول مجدداً.</p>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('error-message');
            
            // Replace '1234' with your desired password
            if (pass === '1234') {
                window.location.href = "https://brikathon.github.io/1/1.html";
            } else {
                errorMessage.style.display = 'block';
                // Shake effect or clear input
                document.getElementById('passwordInput').value = '';
            }
        }

        // Allow pressing "Enter" to submit
        document.getElementById('passwordInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>

</body>
</html>
