<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÑŸäÿßŸÑŸä ÿßŸÑŸÅŸàÿßÿ≤Ÿäÿ± - RAMADAN EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --ramadan-blue: #050a30;
            --deep-blue: #000c66;
            --gold: #ffd700;
            --white: #ffffff;
            --red: #df0024;
            --green: #2ecc71;
            --transition: all 0.3s ease-in-out;
        }

        body { 
            font-family: 'Cairo', sans-serif; 
            background: radial-gradient(circle, var(--deep-blue) 0%, var(--ramadan-blue) 100%);
            color: white; margin: 0; padding: 10px; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow-x: hidden;
        }

        .logo-img { max-width: 300px; height: auto; margin: 10px 0; }
        .screen { width: 100%; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .hidden { display: none !important; }

        /* Setup Area */
        .setup-container {
            display: flex; width: 100%; justify-content: space-around;
            align-items: center; flex-wrap: wrap; gap: 20px; margin-top: 20px;
        }

        .team-box { 
            background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 20px;
            border: 2px solid var(--gold); width: 100%; max-width: 320px;
        }

        .team-box.active-selection { box-shadow: 0 0 20px var(--gold); border-width: 4px; }

        .team-box input {
            width: 85%; padding: 10px; margin-bottom: 15px; border-radius: 8px;
            border: 1px solid var(--gold); background: rgba(0,0,0,0.3); color: white;
            text-align: center; font-size: 1.2rem; font-family: 'Cairo'; font-weight: 900;
        }

        .avatar-selection { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; }
        .avatar-option {
            width: 45px; height: 65px; object-fit: cover; border: 2px solid transparent;
            cursor: pointer; border-radius: 6px; transition: var(--transition);
        }
        .avatar-option.selected { border-color: var(--gold); transform: scale(1.1); box-shadow: 0 0 10px var(--gold); }

        /* Categories Grid */
        .grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 10px; width: 100%; max-width: 900px; margin-top: 20px; 
        }
        .genre-header {
            grid-column: 1 / -1;
            color: var(--gold);
            text-align: right;
            font-size: 1.4rem;
            font-weight: 900;
            margin-top: 20px;
            padding-bottom: 5px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }
        .card { 
            background: rgba(0, 0, 0, 0.4); border: 2px solid rgba(255, 215, 0, 0.2);
            padding: 20px 5px; border-radius: 12px; cursor: pointer;
            font-size: 1.1rem; font-weight: 900;
        }
        .card.selected-t1 { background: #3498db; color: white; border-color: white; }
        .card.selected-t2 { background: #e67e22; color: white; border-color: white; }

        /* Game Layout */
        .game-layout { display: flex; width: 100%; justify-content: space-between; align-items: center; margin-top: 20px; }
        .side-profile { width: 220px; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .final-avatar { width: 180px; height: 260px; border: 4px solid var(--gold); border-radius: 15px; object-fit: cover; }
        .pts-display { font-size: 4rem; font-weight: 900; color: var(--gold); }

        .board-container { background: rgba(0,0,0,0.3); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.2); flex-grow: 1; margin: 0 20px; }
        .row { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 15px; width: 100%; }
        .cat-label { width: 150px; font-weight: 900; color: var(--gold); font-size: 1.2rem; text-align: right; line-height: 1.2; }

        .dot { width: 55px; height: 55px; background: #111; border: 2px solid var(--gold); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 900; }
        .dot.used-correct { background: var(--green) !important; border-color: white; }
        .dot.used-wrong { background: var(--red) !important; border-color: white; }

        /* Tokens Animation */
        .token-list { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; margin-top: 15px; min-height: 40px; }
        .token-badge { 
            background: linear-gradient(45deg, var(--gold), #fff700); color: black; 
            padding: 8px 15px; border-radius: 20px; 
            font-size: 1rem; font-weight: 900; opacity: 0; 
            transform: translateX(100px);
            box-shadow: 0 0 15px var(--gold);
        }
        .slide-in { animation: slideToken 0.6s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes slideToken { to { opacity: 1; transform: translateX(0); } }

        .token-container-box { background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 15px; width: 300px; text-align: center; }

        /* Modal & Timer */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 5000; }
        .modal { background: var(--ramadan-blue); border: 3px solid var(--gold); padding: 25px; width: 90%; max-width: 600px; border-radius: 20px; text-align: center; }
        #timer-box { font-size: 3rem; color: var(--gold); font-weight: 900; }
        .boost-btn { background: #ff4500; color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 900; cursor: pointer; margin-bottom: 10px; }
        .boost-btn:disabled { background: #333; opacity: 0.5; cursor: default; }

        #result-screen { position: fixed; inset: 0; background: var(--ramadan-blue); z-index: 9000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .winner-frame { border: 8px solid var(--gold); border-radius: 20px; width: 200px; height: 280px; object-fit: cover; }
        #match-countdown { position: fixed; inset: 0; background: var(--ramadan-blue); display: none; justify-content: center; align-items: center; font-size: 8rem; color: var(--gold); z-index: 9999; }
    </style>
</head>
<body>

    <div id="match-countdown">3</div>

    <div id="selection-screen" class="screen">
        <img src="logo.png" alt="ŸÑŸäÿßŸÑŸä ÿßŸÑŸÅŸàÿßÿ≤Ÿäÿ±" class="logo-img">
        <div class="setup-container">
            <div class="team-box" id="box-t1">
                <input type="text" id="name1" placeholder="ÿßÿ≥ŸÖ ÿßŸÑŸÅÿ±ŸäŸÇ 1">
                <div class="avatar-selection">
                    <img src="a.png" class="avatar-option selected" onclick="pickAv(1, 'a', this)">
                    <img src="b.png" class="avatar-option" onclick="pickAv(1, 'b', this)">
                    <img src="c.png" class="avatar-option" onclick="pickAv(1, 'c', this)">
                    <img src="d.png" class="avatar-option" onclick="pickAv(1, 'd', this)">
                    <img src="e.png" class="avatar-option" onclick="pickAv(1, 'e', this)">
                </div>
            </div>
            <button id="startBtn" disabled onclick="startMatchCountdown()" style="padding:15px 30px; background:var(--gold); border:none; font-weight:900; border-radius:10px; cursor:pointer;">ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®</button>
            <div class="team-box" id="box-t2">
                <input type="text" id="name2" placeholder="ÿßÿ≥ŸÖ ÿßŸÑŸÅÿ±ŸäŸÇ 2">
                <div class="avatar-selection">
                    <img src="a.png" class="avatar-option" onclick="pickAv(2, 'a', this)">
                    <img src="b.png" class="avatar-option selected" onclick="pickAv(2, 'b', this)">
                    <img src="c.png" class="avatar-option" onclick="pickAv(2, 'c', this)">
                    <img src="d.png" class="avatar-option" onclick="pickAv(2, 'd', this)">
                    <img src="e.png" class="avatar-option" onclick="pickAv(2, 'e', this)">
                </div>
            </div>
        </div>
        <p id="selection-instruction" style="font-size:1.2rem; margin-top:15px; color:var(--gold)">ÿ®ÿßŸÜÿ™ÿ∏ÿßÿ± ÿßŸÑŸÅÿ±ŸäŸÇ ÿßŸÑÿ£ŸàŸÑ ŸÑÿßÿÆÿ™Ÿäÿßÿ± 3 ŸÖŸàÿßÿ∂Ÿäÿπ...</p>
        <div class="grid" id="categoryGrid"></div>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="turn-display" style="font-size: 1.8rem; color: var(--gold); font-weight:900; margin-bottom:15px;"></div>
        <div class="game-layout">
            <div class="side-profile">
                <img id="img1" class="final-avatar">
                <h2 id="disp-n1" style="font-size:1.2rem; margin:5px 0;"></h2>
                <div class="pts-display" id="pts1">0</div>
                <div id="tokens1" class="token-list"></div>
            </div>
            <div class="board-container" id="gameBoard"></div>
            <div class="side-profile">
                <img id="img2" class="final-avatar">
                <h2 id="disp-n2" style="font-size:1.2rem; margin:5px 0;"></h2>
                <div class="pts-display" id="pts2">0</div>
                <div id="tokens2" class="token-list"></div>
            </div>
        </div>
    </div>

    <div id="result-screen">
        <h1 id="result-text" style="font-size: 3rem; color: var(--gold); margin-bottom: 10px;"></h1>
        <div id="winner-display" style="display: flex; gap: 20px; margin-bottom: 20px;"></div>
        
        <div style="display:flex; gap: 30px; margin-bottom: 30px;">
            <div class="token-container-box">
                <h3 id="res-name-1" style="color:var(--gold); margin:0;"></h3>
                <div id="res-tokens-1" class="token-list"></div>
            </div>
            <div class="token-container-box">
                <h3 id="res-name-2" style="color:var(--gold); margin:0;"></h3>
                <div id="res-tokens-2" class="token-list"></div>
            </div>
        </div>

        <button onclick="rematch()" style="padding: 15px 30px; background: var(--gold); border: none; font-weight: 900; cursor: pointer; border-radius: 10px;">ÿ¨ŸàŸÑÿ© ÿ¨ÿØŸäÿØÿ© ÿ®ŸÜŸÅÿ≥ ÿßŸÑŸÜŸÇÿßÿ∑</button>
    </div>

    <div id="modal-overlay">
        <div class="modal">
            <button id="boostBtn" class="boost-btn" onclick="useBoost()">90 ÿ´ÿßŸÜŸäÿ©</button>
            <div id="timer-box">30</div>
            <h2 id="modal-cat" style="color:var(--gold);"></h2>
            <p id="modal-q" style="font-size:1.5rem; font-weight:900; margin:20px 0; min-height:80px;"></p>
            <button id="revealBtn" onclick="revealAnswer()" style="padding:10px 30px; background:var(--gold); border:none; font-weight:900; cursor:pointer; border-radius:8px;">ŸÉÿ¥ŸÅ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ©</button>
            <div id="answer-section" class="hidden">
                <p id="modal-a" style="color:var(--gold); font-size:1.4rem; margin-bottom:20px;"></p>
                <div style="display:flex; justify-content:center; gap:20px;">
                    <button onclick="submitResult(true)" style="background:var(--green); color:white; padding:10px 40px; border:none; font-weight:900; border-radius:8px;">ÿµÿ≠ ‚úî</button>
                    <button onclick="submitResult(false)" style="background:var(--red); color:white; padding:10px 40px; border:none; font-weight:900; border-radius:8px;">ÿÆÿ∑ÿ£ ‚úñ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="questions.json"></script>
    <script>
        // Global State (Persistent across matches)
        let globalScores = { t1: 0, t2: 0 };
        let winStreak = { t1: 0, t2: 0 };

        // Match State
        let selectedCats = { t1: [], t2: [] };
        let selectingTeam = 't1';
        let teamData = { t1: { name: "", av: "a", matchScore: 0, catHits: {}, streak: 0 }, t2: { name: "", av: "b", matchScore: 0, catHits: {}, streak: 0 } };
        let activeTurn = 't1', activeDot, timerVal = 30, timerInterval;
        let answeredQuestions = 0;
        let boostUsed = { t1: false, t2: false };

        function initSelection() {
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = '';
            document.getElementById('box-t1').classList.add('active-selection');

            // Regroup logic
            const groups = {};
            Object.keys(quizData).forEach(key => {
                const parts = key.split(' - ');
                const genre = parts[0];
                const topic = parts[1] || parts[0];
                if (!groups[genre]) groups[genre] = [];
                groups[genre].push({ full: key, topic: topic });
            });

            Object.keys(groups).forEach(genre => {
                const head = document.createElement('div');
                head.className = 'genre-header';
                head.innerText = genre;
                grid.appendChild(head);

                groups[genre].forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'card'; 
                    el.innerText = item.topic; // Show only Topic
                    el.onclick = () => handleCategoryClick(item.full, el);
                    grid.appendChild(el);
                });
            });
        }

        function handleCategoryClick(cat, el) {
            if (selectedCats.t1.includes(cat) || selectedCats.t2.includes(cat)) return;
            
            selectedCats[selectingTeam].push(cat);
            el.classList.add(selectingTeam === 't1' ? 'selected-t1' : 'selected-t2');

            if (selectedCats.t1.length === 3 && selectingTeam === 't1') {
                selectingTeam = 't2';
                document.getElementById('box-t1').classList.remove('active-selection');
                document.getElementById('box-t2').classList.add('active-selection');
                document.getElementById('selection-instruction').innerText = "ÿ®ÿßŸÜÿ™ÿ∏ÿßÿ± ÿßŸÑŸÅÿ±ŸäŸÇ ÿßŸÑÿ´ÿßŸÜŸä ŸÑÿßÿÆÿ™Ÿäÿßÿ± 3 ŸÖŸàÿßÿ∂Ÿäÿπ...";
            } else if (selectedCats.t2.length === 3) {
                document.getElementById('selection-instruction').innerText = "ÿ™ŸÖ ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸÖŸàÿßÿ∂Ÿäÿπ! ÿßÿ∂ÿ∫ÿ∑ ÿ®ÿØÿ°.";
                document.getElementById('startBtn').disabled = false;
            }
        }

        function pickAv(t, img, el) {
            teamData['t'+t].av = img;
            el.parentElement.querySelectorAll('img').forEach(i => i.classList.remove('selected'));
            el.classList.add('selected');
        }

        function useBoost() {
            if (!boostUsed[activeTurn]) {
                boostUsed[activeTurn] = true;
                timerVal = 90;
                document.getElementById('timer-box').innerText = timerVal;
                document.getElementById('boostBtn').disabled = true;
            }
        }

        function startMatchCountdown() {
            const screen = document.getElementById('match-countdown');
            screen.style.display = 'flex';
            let count = 3; screen.innerText = count;
            const iv = setInterval(() => {
                count--; screen.innerText = count;
                if(count === 0) { clearInterval(iv); screen.style.display = 'none'; initBoard(); }
            }, 1000);
        }

        function initBoard() {
            teamData.t1.name = document.getElementById('name1').value || "ÿßŸÑŸÅÿ±ŸäŸÇ ÿßŸÑÿ£ŸàŸÑ";
            teamData.t2.name = document.getElementById('name2').value || "ÿßŸÑŸÅÿ±ŸäŸÇ ÿßŸÑÿ´ÿßŸÜŸä";
            document.getElementById('disp-n1').innerText = teamData.t1.name;
            document.getElementById('disp-n2').innerText = teamData.t2.name;
            document.getElementById('res-name-1').innerText = teamData.t1.name;
            document.getElementById('res-name-2').innerText = teamData.t2.name;
            document.getElementById('img1').src = teamData.t1.av + '.png';
            document.getElementById('img2').src = teamData.t2.av + '.png';
            document.getElementById('pts1').innerText = globalScores.t1;
            document.getElementById('pts2').innerText = globalScores.t2;

            document.getElementById('selection-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');

            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            const allCats = [...selectedCats.t1, ...selectedCats.t2];
            
            allCats.forEach(cat => {
                teamData.t1.catHits[cat] = 0; teamData.t2.catHits[cat] = 0;
                const row = document.createElement('div');
                row.className = 'row';
                
                // Show Topic only on label
                const topicOnly = cat.split(' - ')[1] || cat;
                row.innerHTML = `<div class="cat-label">${topicOnly}</div>`;
                
                const ds = document.createElement('div');
                ds.style.display = 'flex'; ds.style.gap = '10px';
                const qs = [...quizData[cat]].sort(() => 0.5 - Math.random()).slice(0, 4);
                qs.forEach((q, i) => {
                    const d = document.createElement('div');
                    d.className = 'dot'; d.innerText = i + 1;
                    d.onclick = () => {
                        if(d.classList.contains('used-correct') || d.classList.contains('used-wrong')) return;
                        activeDot = d; launchQuestion(cat, q);
                    };
                    ds.appendChild(d);
                });
                row.appendChild(ds); board.appendChild(row);
            });
            updateTurnText();
        }

        function launchQuestion(cat, q) {
            // Modal header shows Topic only
            const topicOnly = cat.split(' - ')[1] || cat;
            document.getElementById('modal-cat').innerText = topicOnly;
            document.getElementById('modal-cat').dataset.cat = cat; // Keep full key for data reference
            document.getElementById('modal-q').innerText = q.q;
            document.getElementById('modal-a').innerText = q.a;
            document.getElementById('answer-section').classList.add('hidden');
            document.getElementById('revealBtn').classList.remove('hidden');
            document.getElementById('modal-overlay').style.display = 'flex';
            document.getElementById('boostBtn').disabled = boostUsed[activeTurn];
            timerVal = 30;
            document.getElementById('timer-box').innerText = timerVal;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timerVal--;
                document.getElementById('timer-box').innerText = timerVal;
                if(timerVal <= 0) { clearInterval(timerInterval); revealAnswer(); }
            }, 1000);
        }

        function revealAnswer() {
            clearInterval(timerInterval);
            document.getElementById('boostBtn').disabled = true;
            document.getElementById('revealBtn').classList.add('hidden');
            document.getElementById('answer-section').classList.remove('hidden');
        }

        function submitResult(isCorrect) {
            const cat = document.getElementById('modal-cat').dataset.cat;
            answeredQuestions++;
            if(isCorrect) {
                teamData[activeTurn].matchScore++;
                teamData[activeTurn].streak++;
                teamData[activeTurn].catHits[cat]++;
                globalScores[activeTurn]++;
                document.getElementById('pts1').innerText = globalScores.t1;
                document.getElementById('pts2').innerText = globalScores.t2;
                activeDot.classList.add('used-correct');
            } else { 
                activeDot.classList.add('used-wrong'); 
                teamData[activeTurn].streak = 0;
            }
            document.getElementById('modal-overlay').style.display = 'none';
            
            if(answeredQuestions === 24) showFinalResult();
            else { activeTurn = (activeTurn === 't1') ? 't2' : 't1'; updateTurnText(); }
        }

        function checkTokens(teamId) {
            const team = teamData[teamId];
            const oppId = teamId === 't1' ? 't2' : 't1';
            const tokens = [];

            // Malsou9a: Correct answer in all 6 categories on board
            const allCats = [...selectedCats.t1, ...selectedCats.t2];
            if(allCats.length === 6 && allCats.every(c => (team.catHits[c] || 0) > 0)) tokens.push("Malsou9a ü•ü");

            // Tuna: 9/12 score
            if(team.matchScore >= 9) tokens.push("Tuna üêü");

            // 3adhma: 4 correct from opponent's categories
            const pickedByOpp = selectedCats[oppId];
            let oppHits = 0;
            pickedByOpp.forEach(c => oppHits += (team.catHits[c] || 0));
            if(oppHits >= 4) tokens.push("3adhma ü•ö");

            // Battata: 4 in a row
            if(team.streak >= 4) tokens.push("Battata ü•î");

            // Jben: 2 matches won in a row
            if(winStreak[teamId] >= 2) tokens.push("Jben üßÄ");

            return tokens;
        }

        function showFinalResult() {
            const screen = document.getElementById('result-screen');
            screen.style.display = 'flex';
            
            let winner = null;
            if(teamData.t1.matchScore > teamData.t2.matchScore) winner = 't1';
            else if(teamData.t2.matchScore > teamData.t1.matchScore) winner = 't2';

            if(winner) {
                winStreak[winner]++;
                winStreak[winner === 't1' ? 't2' : 't1'] = 0;
                document.getElementById('result-text').innerText = `ÿßŸÑŸÅÿßÿ¶ÿ≤ ÿ®ÿßŸÑÿ¨ŸàŸÑÿ©: ${teamData[winner].name}`;
                document.getElementById('winner-display').innerHTML = `<img src="${teamData[winner].av}.png" class="winner-frame">`;
            } else {
                document.getElementById('result-text').innerText = "ÿ™ÿπÿßÿØŸÑ!";
                winStreak.t1 = 0; winStreak.t2 = 0;
            }

            animateTokens('t1', 'res-tokens-1');
            animateTokens('t2', 'res-tokens-2');
        }

        function animateTokens(teamId, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            const tks = checkTokens(teamId);
            
            if(tks.length === 0) {
                container.innerHTML = '<span style="opacity:0.5; font-size:0.8rem;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ¨Ÿàÿßÿ¶ÿ≤</span>';
                return;
            }

            tks.forEach((text, index) => {
                const badge = document.createElement('span');
                badge.className = 'token-badge';
                badge.innerText = text;
                container.appendChild(badge);
                setTimeout(() => { badge.classList.add('slide-in'); }, index * 300);
            });
        }

        function rematch() {
            selectedCats = { t1: [], t2: [] };
            selectingTeam = 't1';
            teamData.t1.matchScore = 0; teamData.t2.matchScore = 0;
            teamData.t1.streak = 0; teamData.t2.streak = 0;
            answeredQuestions = 0;
            boostUsed = { t1: false, t2: false };
            
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('selection-screen').classList.remove('hidden');
            document.getElementById('startBtn').disabled = true;
            initSelection();
        }

        function updateTurnText() {
            document.getElementById('turn-display').innerText = `ÿØŸàÿ±: ${teamData[activeTurn].name}`;
        }

        window.onload = initSelection;
    </script>
</body>
